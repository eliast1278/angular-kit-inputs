<div class="c-inputGroup">
  <label *ngIf="label && labelPos==='out'" class="e-inputLabel" for={{id}}>{{label}}</label>
  <div class="o-inputContainer" #container>
    <ng-content></ng-content>
    <div class="e-successIcon" *ngIf="state==='success'">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path
          d="M9 0a9 9 0 1 0 9 9 9.015 9.015 0 0 0-9-9zm4.3 6.93-5.1 5.1a.674.674 0 0 1-.954 0L4.7 9.486a.675.675 0 1 1 .954-.954l2.07 2.07 4.626-4.626a.675.675 0 1 1 .954.954z"
          transform="translate(3 3)"  />
      </svg>
    </div>
    <div *ngIf="state==='error'" class="e-errorIcon">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path
          d="M10 0a10 10 0 1 0 10 10A10.016 10.016 0 0 0 10 0zm-.75 6a.75.75 0 0 1 1.5 0v5a.75.75 0 0 1-1.5 0zm1.67 8.38a1.032 1.032 0 0 1-.21.33 1.155 1.155 0 0 1-.33.21.943.943 0 0 1-.76 0 1.155 1.155 0 0 1-.33-.21 1.032 1.032 0 0 1-.21-.33.942.942 0 0 1 0-.76.9.9 0 0 1 .54-.54 1 1 0 0 1 .76 0 .9.9 0 0 1 .54.54.942.942 0 0 1 0 .76z"
          transform="translate(2 2)" />
      </svg>
    </div>
    <div *ngIf="state==='warning'" class="e-warningIcon">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
        <path
          d="M20.2 13.92 13.8 2.4A3.987 3.987 0 0 0 10.44 0a3.987 3.987 0 0 0-3.36 2.4L.68 13.92a3.96 3.96 0 0 0-.25 3.99 3.936 3.936 0 0 0 3.61 1.72h12.8a3.936 3.936 0 0 0 3.61-1.72 3.959 3.959 0 0 0-.25-3.99zM9.69 7a.75.75 0 0 1 1.5 0v5a.75.75 0 1 1-1.5 0zm1.46 8.71-.15.12a.757.757 0 0 1-.18.09.6.6 0 0 1-.19.06 1.225 1.225 0 0 1-.19.02 1.5 1.5 0 0 1-.2-.02.636.636 0 0 1-.18-.06.757.757 0 0 1-.18-.09l-.15-.12a1.014 1.014 0 0 1 0-1.42l.15-.12a.757.757 0 0 1 .18-.09.636.636 0 0 1 .18-.06.856.856 0 0 1 .39 0 .6.6 0 0 1 .19.06.757.757 0 0 1 .18.09l.15.12a1.014 1.014 0 0 1 0 1.42z"
          transform="translate(1.56 2)" />
      </svg>
    </div>
    <div *ngIf="labelPos==='in'" class="e-innerLabel">
      این لیبل داره
    </div>
    <div class="e-inputIcon" *ngIf="inlineIcon">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <g transform="translate(-492 -252)">
            <path
              d="M14.19 0H5.81C2.17 0 0 2.17 0 5.81v8.37C0 17.83 2.17 20 5.81 20h8.37c3.64 0 5.81-2.17 5.81-5.81V5.81C20 2.17 17.83 0 14.19 0z"
              transform="translate(494 254)" />
            <path
              d="M.752 7.5a.748.748 0 0 1-.33-1.42 5.5 5.5 0 0 0 2.14-1.89.785.785 0 0 0 0-.88 5.647 5.647 0 0 0-2.14-1.89.74.74 0 0 1-.34-1.008.736.736 0 0 1 1-.33 7.077 7.077 0 0 1 2.72 2.4 2.3 2.3 0 0 1 0 2.54 7.077 7.077 0 0 1-2.72 2.4.764.764 0 0 1-.33.078z"
              transform="translate(498.138 260.248)" />
            <path
              d="M4.75 1.5h-4A.755.755 0 0 1 0 .75.755.755 0 0 1 .75 0h4a.755.755 0 0 1 .75.75.755.755 0 0 1-.75.75z"
              transform="translate(504.25 266.25)" />
        </g>
      </svg>
    </div>
  </div>
  <small *ngIf="state=='error'||state=='warning'" class="e-inputCaption">این فیلدت ارور داره یه کاریش کن</small>
</div>
